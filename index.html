    function factorial(n) {
        var product = 1;
        for (var i=1; i<=n; i++) {
            product *= i;
        }
        return product;
    }

    function getFunction(n) {
        return function(t) {
            // var r1 = Math.cos(n);
            // var r2 = Math.sin(n);
            // return [t + r1*Math.cos(t), r2 + r2*Math.sin(t)];

            var sum = 0;
            for (var j=0; j<=n; j++) {
                sum += (Math.pow(-1, j) / factorial(2*j + 1)) * Math.pow(t, 2*j + 1);
            }

            return [t, sum];
        };
    }
